    function zmienJezyk(lang) {
        if (currentLang !== lang) {
            currentLang = lang;

    }

    function updateLanguageUI() {
        const t = translations[currentLang];
        startText.textContent = t.startTitle;
        infoText.textContent = t.infoStart;
        startBtn.textContent = t.startBtn;
        restartBtn.textContent = t.restartBtn;
        leakLink.textContent = t.rewardText;
        button5.textContent = t.button5;
        langEn.classList.toggle("active", currentLang === "en");
        langPl.classList.toggle("active", currentLang === "pl");
    }

    function resetQuizUI() {
        clearInterval(timerInterval);

        score = 0;

    function startQuiz() {
        startBtn.style.display = "none";
        startText.style.display = "none";
        infoText.style.display = "none";
        restartBtn.style.display = "none";
        resultDiv.textContent = "";
        leakLink.style.display = "none";
        currentQuestion = 0;
        score = 0;
        answersSelected = [];
        timeLeft = timePerQuestion;
        showQuestion();
        startTimer();
    }

    function showQuestion() {
        const t = translations[currentLang];
        const q = t.questions[currentQuestion];
        quizDiv.innerHTML = "";

        const questionTitle = document.createElement("h2");
        const prefix = currentLang === "pl" ? "Pytanie" : "Question";
        questionTitle.textContent = `${prefix} ${currentQuestion + 1}: ${q.question}`;

        questionTitle.style.textShadow = "2px 2px 6px black";
        quizDiv.appendChild(questionTitle);

        const timerDiv = document.createElement("div");
        timerDiv.classList.add("timer");
        timerDiv.id = "timer";
        timerDiv.textContent = `${t.timerText} ${timeLeft}s`;
        quizDiv.appendChild(timerDiv);

        const container = document.createElement("div");
        container.classList.add("question-container");

        q.answers.forEach((ans, index) => {
            const square = document.createElement("div");
            square.classList.add("square");
            square.setAttribute("tabindex", "0");

            const label = document.createElement("label");
            label.htmlFor = `answer_${index}`;

            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = "answer";
            radio.id = `answer_${index}`;
            radio.value = index;

            label.appendChild(radio);
            const spanText = document.createElement("span");
            spanText.textContent = ans;
            label.appendChild(spanText);

            square.appendChild(label);
            container.appendChild(square);

           
            square.addEventListener("click", () => {
                radio.checked = true;
                checkAnswer(index);
            });

           
            square.addEventListener("keydown", (e) => {
                if (e.key === "Enter" || e.key === " ") {
                    e.preventDefault();
                    radio.checked = true;
                    checkAnswer(index);
                }
            });
        });

        quizDiv.appendChild(container);
    }

    function checkAnswer(selected) {
        clearInterval(timerInterval);
        answersSelected[currentQuestion] = selected;
        const t = translations[currentLang];
        const q = t.questions[currentQuestion];
        if (selected === q.correct) {
            score++;
        }
        currentQuestion++;
        if (currentQuestion < t.questions.length) {
            timeLeft = timePerQuestion;
            showQuestion();
            startTimer();
        } else {
            endQuiz();
        }
    }

    function startTimer() {
        const t = translations[currentLang];
        timeLeft = timePerQuestion;
        const timerDiv = document.getElementById("timer");
        timerDiv.textContent = `${t.timerText} ${timeLeft}s`;

        timerInterval = setInterval(() => {
            timeLeft--;
            if (timerDiv) {
                timerDiv.textContent = `${t.timerText} ${timeLeft}s`;
            }
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                
                answersSelected[currentQuestion] = null;
                currentQuestion++;
                if (currentQuestion < t.questions.length) {
                    showQuestion();
                    startTimer();
                } else {
                    endQuiz();
                }
            }
        }, 1000);
    }

    function endQuiz() {
    quizDiv.innerHTML = "";
    const t = translations[currentLang];
    startText.style.display = "block";
    startText.textContent = t.quizComplete;

        const isCorrect = ans === qlist[idx].correct;

        resultHTML += `<li style="margin-bottom: 15px; padding: 10px; border-radius: 10px; background-color: ${isCorrect ? 'rgba(0,128,0,0.6)' : 'rgba(128,0,0,0.6)'};">`;

    });

    resultHTML += `</ul>`;

}
